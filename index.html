<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Money game, coin game, game, reception kids, kids game"
    />
    <meta name="author" content="Neringa Bickmore" />
    <meta name="Description" content="Maths game for children age 4-6" />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!--Hover-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <!--css path-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <title>Game: Money Pot</title>
  </head>
  <body>
    <!--Logo-->
    <header class="container h-auto" id="logo">
      <div class="row pt-1">
        <div class="col-sm text-center text-md-left mx-3 text-capitalize">
          <h1>money pot</h1>
        </div>
      </div>
    </header>
    <!--Game console-->
    <section class="container" id="game-console">
      <div class="row">
        <!--Dashboard-->
        <div class="col-12 col-lg-5" id="game-dashboard">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div
                  class="col-6 col-lg-12 text-right text-lg-center"
                  id="gameLevel"
                >
                  Level
                </div>
                <div
                  class="col-6 col-lg-12 text-left text-lg-center"
                  id="gameTask"
                >
                  Task
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row justify-content-center">
                <div id="star1">star1</div>
                <div id="star2">star2</div>
                <div id="star3">star3</div>
                <div id="star4">star4</div>
                <div id="star5">star5</div>
                <div id="star6">star6</div>
              </div>
            </div>
            <div class="col-12 text-center">
              <div class="row">
                <div class="col-sm-2 col-lg-6 text-center text-lg-right">
                  restart game button
                </div>
                <div class="col-sm-2 col-lg-6 text-center text-lg-left">
                  reset sum button
                </div>
                <div class="col-sm-2 col-lg-4 text-center">
                  rules button
                </div>
                <div class="col-sm-2 col-lg-4 text-center">
                  sound off button
                </div>
                <div class="col-sm-2 col-lg-4 text-center">sound on button</div>
              </div>
            </div>
          </div>
        </div>
        <!--Game card-->
        <div class="col-12 col-lg-7" id="game-card">
          <div class="row">
            <div class="col-12 text-center">Price tag</div>
            <div class="col-12 text-center">Coin display</div>
            <div class="col-12 text-center">Sum display</div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--My JS path-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>

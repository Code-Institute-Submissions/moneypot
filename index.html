<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Money game, coin game, game, reception kids, kids game"
    />
    <meta name="author" content="Neringa Bickmore" />
    <meta name="Description" content="Maths game for children age 4-6" />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!--Hover-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <!--css path-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <title>Game: Money Pot</title>
  </head>
  <body>
    <!--Logo-->
    <header>
      <div class="container h-auto">
        <div class="row logo pt-1">
          <div class="col-sm text-center text-md-left mx-3 text-capitalize">
            <h1>money pot</h1>
          </div>
        </div>
      </div>
    </header>
    <section>
      <!--Game console-->
      <div class="container game-console">
        <div class="row">
          <!--Dashboard-->
          <div class="col-12 col-lg-5 game-dashboard">
            <div class="row">Levels and task number</div>
            <div class="row">Star display</div>
            <div class="row">Control buttons</div>
          </div>
          <!--Game card-->
          <div class="col-12 col lg-7 game-card">
            <div class="row">Price tag</div>
            <div class="row">Coin display</div>
            <div class="row">Sum display</div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--My JS path-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>

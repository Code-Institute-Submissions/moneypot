<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Money game, coin game, game, reception kids, kids game"
    />
    <meta name="author" content="Neringa Bickmore" />
    <meta name="Description" content="Maths game for children age 4-6" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <title>Game: Money Pot</title>
  </head>
  <body>
    <!-- Logo-->
    <header class="container h-auto" id="logo">
      <div class="row pt-1">
        <div class="col-sm text-center text-md-left mx-3 text-capitalize">
          <h1>money pot</h1>
        </div>
      </div>
    </header>
    <!-- Game console-->
    <section class="container" id="game-console">
      <div class="row">
        <!-- Dashboard-->
        <div class="col-12 col-lg-5" id="game-dashboard">
          <div class="row align-items-center">
            <!-- Game stages-->
            <div class="col-12">
              <div class="row align-items-center">
                <!-- Game Level-->
                <div
                  class="col-6 col-lg-12 text-right text-lg-center"
                  id="gameLevel"
                >
                  Level
                </div>
                <!-- Game Task-->
                <div
                  class="col-6 col-lg-12 text-left text-lg-center"
                  id="gameTask"
                >
                  Task
                </div>
              </div>
            </div>
            <!-- Star reward display-->
            <div class="col-12">
              <div class="row justify-content-center">
                <div class="col-sm d-flex justify-content-center">
                  <div class="no-star" id="star1">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star2">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star3">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star4">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star5">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star6">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Game navigation-->
            <div class="col-12">
              <div class="row">
                <div
                  class="col-sm d-flex justify-content-center"
                  id="gameNavBtn"
                >
                  <!-- Restart the game-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-sync"
                        aria-hidden="true"
                        title="reset the game"
                        id="resetGame"
                      ></i
                      ><span class="sr-only">restart the game</span></a
                    >
                  </button>
                  <!-- Reset the sum-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-redo"
                        aria-hidden="true"
                        title="reset the sum"
                        id="resetSum"
                      ></i
                      ><span class="sr-only">reset the sum</span></a
                    >
                  </button>
                  <!-- How to play-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-question-circle"
                        aria-hidden="true"
                        title="rules of the game"
                        id="gameRules"
                      ></i
                      ><span class="sr-only">rules of the game</span></a
                    >
                  </button>
                  <!-- Sound off-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-volume-mute"
                        aria-hidden="true"
                        title="sound off"
                        id="soundOff"
                      ></i
                      ><span class="sr-only">sound off</span></a
                    >
                  </button>
                  <!-- Sound on-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-volume-up"
                        aria-hidden="true"
                        title="sound on"
                        id="soundOn"
                      ></i
                      ><span class="sr-only">sound on</span></a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Game card-->
        <div class="col-12 col-lg-7" id="game-card">
          <div class="row align-items-center justify-content-center">
            <!-- Price tag-->
            <div class="col-sm-5 text-center" id="priceTag"><h1>99p</h1></div>
            <!-- Coin display-->
            <div class="col-12">
              <div
                class="row justify-content-center align-items-center"
                id="coins"
              >
                <div class="col-6 col-sm-3 text-center" id="1p">1p</div>
                <div class="col-6 col-sm-3 text-center" id="2p">2p</div>
                <div class="col-6 col-sm-3 text-center" id="5p">5p</div>
                <div class="col-6 col-sm-3 text-center" id="10p">10p</div>
                <div class="col-6 col-sm-3 text-center" id="20p">20p</div>
                <div class="col-6 col-sm-3 text-center" id="50p">50p</div>
              </div>
            </div>
            <!-- Money pot image and sum display-->
            <div class="col-12">
              <div class="row align-items-center justify-content-center">
                <div class="col-6 text-center" id="moneyPot">
                  Money pot image
                </div>
                <div class="col-5 text-center" id="sum"><h1>0</h1></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="container" id="footer">
      <div class="row">
        <div class="col-sm d-flex justify-content-center" id="social-links">
          <!--Facebook-->
          <button type="button" class="btn">
            <a target="_blank" href="https://en-gb.facebook.com/"
              ><i class="fab fa-facebook-f" aria-hidden="true" type="button"></i
              ><span class="sr-only">Facebook</span></a
            >
          </button>
          <!--Twitter-->
          <button type="button" class="btn">
            <a target="_blank" href="https://www.twitter.com/"
              ><i class="fab fa-twitter" aria-hidden="true" type="button"></i
              ><span class="sr-only">Twitter</span></a
            >
          </button>
          <!--Instagram-->
          <button type="button" class="btn">
            <a target="_blank" href="https://www.instagram.com/"
              ><i class="fab fa-instagram" aria-hidden="true" type="button"></i
              ><span class="sr-only">Instagram</span></a
            >
          </button>
          <!--Contact-->
          <button type="button" class="btn">
            <a href="#"
              ><i
                class="fas fa-envelope button"
                aria-hidden="true"
                type="button"
              ></i
              ><span class="sr-only">Envelope </span>
            </a>
          </button>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--My JS path-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
